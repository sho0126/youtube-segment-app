<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube テーマ別セグメント抽出</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube テーマ別セグメント抽出</h1>
    
    <div class="search-container">
      <input type="text" id="theme-input" placeholder="テーマを入力してください">
      <select id="level-select">
        <option value="ビギナー">ビギナー</option>
        <option value="中級者">中級者</option>
        <option value="専門レベル">専門レベル</option>
      </select>
      <select id="duration-select">
        <option value="30分">30分</option>
        <option value="1時間">1時間</option>
        <option value="2時間">2時間</option>
      </select>
      <button id="search-button">検索</button>
    </div>
    
    <div class="content-container">
      <div class="player-container">
        <div id="player"></div>
        <div class="player-controls">
          <button id="prev-button" disabled>前へ</button>
          <button id="next-button" disabled>次へ</button>
        </div>
      </div>
      
      <div class="playlist-container">
        <h2>再生リスト</h2>
        <ul id="playlist"></ul>
      </div>
    </div>
    
    <div class="info-container">
      <div class="summary-container">
        <h2>要約と解説</h2>
        <div id="summary"></div>
      </div>
      
      <div class="related-topics-container">
        <h2>関連するテーマ</h2>
        <ul id="related-topics"></ul>
      </div>
    </div>
  </div>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
